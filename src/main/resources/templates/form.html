<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>

</head>
<body  >

<form action="#" th:action="@{/form}" th:object="${book}" method="POST" enctype="multipart/form-data" style="width: 1000px;margin-left: 200px;margin-top: 100px">
    <div class="form-group " >
        <input type="hidden"   th:field="*{id}">

    </div>
    <div class="form-group " >
        <label for="exampleFormControlInput1">SKU :</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Job title" th:field="*{SKU}">
        <span th:if="${#fields.hasErrors('SKU')}" th:errors="*{SKU}"></span>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea">Title :</label>
        <input class="form-control" id="exampleFormControlTextarea"  th:field="*{title}">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{title}"></span>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSel">Author :</label>
        <input type="text" class="form-control" id="exampleFormControlSel" placeholder="MM/DD/YYYYl" th:field="*{author}">
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    </div>

    <div class="form-group">
        <label for="example1">Description :</label>
        <input type="text" class="form-control" id="example1"  th:field="*{description}">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label for="example12">Price :</label>
        <input type="number" class="form-control" id="example12"  th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div class="form-btn">
        <button type="submit" class="btn btn-primary" value="submit" >Add Job</button>
    </div>
</form>
<br /><br />
<form th:action="@{/searchlist}" method="post">
    <button class="src-btn" type="submit">Search</button>
    <label>
        <input class="src-input" type="text" name="search" placeholder="Type of search">
    </label>
</form>




</body>

</html>
